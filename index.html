<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="container" id="calculator">
        <div class="row">
            <div class="item form">
                <form >
                    <input class="inputForForm" readonly/>
                </form>
            </div>
        </div>
        <div class="row">
            <button class="item clear" value="c">c</button>
            <button class="item delete" value="ce">ce</button>
        </div>
        <div class="row">
            
            <button class="item" value="1">1</button>
            <button class="item" value="2">2</button>
            <button class="item" value="3">3</button>
            <button class="item plus" value="+">+</button>
        </div>
        <div class="row">
            
            <button class="item" value="4">4</button>
            <button class="item" value="5">5</button>
            <button class="item" value="6">6</button>
            <button class="item minus" value="-">-</button>
        </div>
        <div class="row">
            
            <button class="item" value="7">7</button>
            <button class="item" value="8">8</button>
            <button class="item" value="9">9</button>
            <button class="item mult" value="*">*</button>
        </div>
        <div class="row">
            <button class="item" value="0">0</button>
            <button class="item" value=".">.</button>
            <button class="item ravno" value="=">=</button>
            <button class="item div" value="/">/</button>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
